<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="imagenes/iconpadlock.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logos-container">
          <img src="imagenes/Logo.png" alt="logo" class="logo">
          <img src="imagenes/whiteLogo-removebg.png" alt="nuevo logo" class="new-logo">
        </div>
    </header>
    <main>
        <section>
            <textarea id="text-area" cols="30" rows="6" class="text-area" placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea>
            <div>
                <h6 class="informacion">
                    Solo letras minúsculas y sin acento.
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="panel-derecho">
            <textarea id="mensaje" class="mensaje" cols="20" rows="6" placeholder="Ningún mensaje fue encontrado Ingresa el texto que deseas encriptar o desencriptar"></textarea>
            <div>
                <button class="copiar" type="button" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 Andres Lopez. Todos los derechos reservados.</p>
      </footer>
</body>
<script src="encriptador.js">
</script>
</html>
